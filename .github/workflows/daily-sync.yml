name: Daily Streamdown Sync and Publish

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Update streamdown to latest version
        run: npm update streamdown

      - name: Check for file changes
        id: git_status
        run: echo "changes=$(git status --porcelain=v1 | wc -l)" >> $GITHUB_OUTPUT

      - name: Rebuild UMD if changes exist
        if: steps.git_status.outputs.changes > 0
        run: npm run build

      - name: Get upstream version
        if: steps.git_status.outputs.changes > 0
        id: get_version
        run: |
          # Read package.json as text to bypass Node's "exports" security policy
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('node_modules/streamdown/package.json', 'utf8')).version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version, commit, and tag
        # Updates YOUR package.json and creates a git tag
        if: steps.git_status.outputs.changes > 0
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          # Add all changed files for the commit
          git add package.json package-lock.json dist/umd-streamdown.js
          # Update the version in package.json AND create a git tag
          npm version ${{ steps.get_version.outputs.version }} --allow-same-version -m "ðŸ¤– Chore: Sync with upstream streamdown@${{ steps.get_version.outputs.version }}"
          # Push the commit AND the new tag
          git push
          git push --tags

      - name: Publish to NPM
        # Publishes the new version to NPM
        if: steps.git_status.outputs.changes > 0
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}