name: Daily Streamdown Sync and Publish

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force a new build, tag, and release even if versions match'
        required: false
        type: boolean
        default: false

jobs:
  sync-and-publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Update streamdown to latest version
        run: npm update streamdown

      - name: Check for file changes
        id: git_status
        run: echo "changes=$(git status --porcelain=v1 package.json package-lock.json | wc -l)" >> $GITHUB_OUTPUT

      - name: Check if force or changes are present
        id: force_or_changes
        run: |
          if [[ "${{ github.event.inputs.force }}" == "true" || "${{ steps.git_status.outputs.changes }}" -gt 0 ]]; then
            echo "run_job=true" >> $GITHUB_OUTPUT
          else
            echo "run_job=false" >> $GITHUB_OUTPUT
          fi

      - name: Rebuild UMD if changes exist
        if: steps.force_or_changes.outputs.run_job == 'true'
        run: npm run build

      - name: Get upstream version
        if: steps.force_or_changes.outputs.run_job == 'true'
        id: get_version
        run: |
          # Read package.json as text to bypass Node's "exports" security policy
          VERSION=$(node -p "JSON.parse(require('fs').readFileSync('node_modules/streamdown/package.json', 'utf8')).version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version, commit, and tag
        if: steps.force_or_changes.outputs.run_job == 'true'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 1. Update package.json version WITHOUT creating a commit
          npm version ${{ steps.get_version.outputs.version }} --allow-same-version --no-git-tag-version
          
          # 2. Add all changed files AND the .gitignore file to the commit
          git add .gitignore package.json package-lock.json dist/umd-streamdown.js
          
          # 3. Create the commit
          git commit --allow-empty -m "Chore: Sync with upstream streamdown@${{ steps.get_version.outputs.version }}"
          
          # 4. Create the tag
          git tag v${{ steps.get_version.outputs.version }} || true
          
          # 5. Push the new commit AND the new tag
          git push
          git push --tags

      - name: Publish to NPM
        if: steps.force_or_changes.outputs.run_job == 'true'
        continue-on-error: true
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.force_or_changes.outputs.run_job == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: v${{ steps.get_version.outputs.version }}
          COMMIT_MESSAGE: "Chore: Sync with upstream streamdown@${{ steps.get_version.outputs.version }}"
        run: |
          gh release create "$TAG_NAME" \
            --title "streamdown@${{ steps.get_version.outputs.version }}" \
            --notes "$COMMIT_MESSAGE"